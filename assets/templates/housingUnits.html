<div id="units-table">
    <p>
        [<a href="#" data-bind="click:showNewUnitDialog">Create new unit</a>]
    </p>
    <table class="table">
        <thead>
        <tr>
            <th>Unit name</th><th>Description</th><th>Capicity</th><th>Housing type</th><th>&nbsp;</th><th>&nbsp</th>
        </tr>
        </thead>
        <tbody data-bind="foreach:housingUnits">
        <tr>
            <td data-bind="text:unitname"></td>
            <td data-bind="text:description"></td>
            <td data-bind="text:capacity"></td>
            <td data-bind="text:housingTypeName"></td>
            <td>
                [<a href="#" data-bind="click:$parent.showEditUnitDialog">Edit</a>]
            </td>
            <td>
                [<a href="#" data-bind="click:$parent.deleteUnit">Delete</a>]
            </td>

        </tr>
        </tbody>
    </table>
</div>
<!-- Modals -->
<div id="modals-section">

    <div class="modal" id="unit-update-modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" data-bind="text: unitForm.heading"></h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div data-bind="visible:unitForm.errorMessage()">
                            <span class="error" data-bind="text: unitForm.errorMessage"></span>
                        </div>
                        <div class="form-group" data-bind="visible: unitForm.unitId()!=0">
                            <label class="control-label" for="unitnamedisplay">Unit name: </label>
                            <span id='unitnamedisplay' data-bind="text: unitForm.unitname"></span>
                        </div>

                        <div class="form-group" data-bind="visible: unitForm.unitId() == 0">
                            <label class="control-label" for="unitname">Unit name</label>
                            <input type="text" class="form-control" id="unitname" data-bind="textInput: unitForm.unitname" />
                        </div>

                        <div class="form-group" >
                            <label class="control-label" for="description">Description</label>
                            <input type="text" class="form-control" id="description" data-bind="textInput: unitForm.description" />
                        </div>
                        <div class="form-group" >
                            <label class="control-label" for="capacity">Capacity</label>
                            <input type="email" class="form-control" id="capacity" data-bind="textInput: unitForm.capacity" />
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="housingtypes">Housing type</label>
                            <select id="housingtypes" class="form-control"  data-bind="options: housingTypes, optionsText: 'Text', value: unitForm.selectedHousingType, optionsCaption: '-- Select --'"></select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bind="click: updateUnit">Save changes</button>
                    <button type="button" class="btn btn-default"  data-dismiss="modal">Cancel</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
    <modal-confirm params="id:'confirm-unit-delete-modal',headerText: 'Please confirm', bodyText: 'Do you really want to delete this housing unit?', confirmClick: doDeleteUnit, buttonSet: 'yesno'"></modal-confirm>
</div>
