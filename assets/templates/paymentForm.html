<div class="form-group" data-bind="css:{'has-error': errorMessage}"  style="margin-bottom: 6px">
    <div class="row">
        <div class="col-md-12">
            <label class="control-label">
                Payment:
            </label>
            <div data-bind="visible:errorMessage">
                <span class="error-label" data-bind="text:errorMessage"></span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2">
            <div class="form-gruup">
                <label class="control-label">
                    Type
                </label>
                <select class="form-control" data-bind="options: paymentTypes,value: paymentType"></select>
            </div>
        </div>
        <div class="col-md-2" data-bind="visible: paymentType() == 'check'">
            <div class="form-gruup">

                <label class="control-label">
                    Check&nbsp;#
                </label>
                <input class="form-control" data-bind="value:checkNumber"/>
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-gruup">
                <label class="control-label">
                    Payor
                </label>
                <input class="form-control" data-bind="value:payor"/>
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-gruup">
                <label class="control-label">
                    Amount
                </label>
                <div class="input-group">
                    <input class="form-control" data-bind="value:amount"/>
                        <div class="input-group-btn">
                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
                                    aria-expanded="false"> <span class="glyphicon glyphicon-edit" title="Fill form"></span></button>
                            <ul class="dropdown-menu dropdown-menu-right">
                                <li><a href="#" data-bind="click:fillBalance">Fill balance</a></li>
                                <li><a href="#" data-bind="click:fillPayor">Fill payor</a></li>
                            </ul>
                        </div><!-- /btn-group -->
                    </div>
            </div>
        </div>
    </div>
</div>
