<!-- ******************  START FORM ****************************************************************************  -->
<div id="view-container" class="view-model-container">
    <div class="row" id="tabs">
        <div class="col-md-12">
            <ul class="nav nav-tabs">
                <li  data-bind="css: {active: currentForm() == 'registrations'}"><a href="#" data-bind="click:showRegistrationForm">Registrations</a></li>
                <li  data-bind="css: {active: currentForm() == 'finance'},visible:selectedRegistrationId"><a href="#" data-bind="click:showFinanceForm">Finance</a></li>
                <li  data-bind="css: {active: currentForm() == 'housing-assignments'}, visible:selectedRegistrationId"><a href="#" data-bind="click:showHousingAssignmentsForm">Housing assignments</a></li>
                <li  data-bind="css: {active: currentForm() == 'reports'}"><a href="#" data-bind="click:showReportsForm">Reports</a></li>
            </ul>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div id="registrations-form"  data-bind="visible:currentForm() == 'registrations'">
                <div id="registration-lookup-container">
                    <registration-lookup></registration-lookup>
                </div>
                <div id="registration-dashboard-container">
                    <registration-dashboard></registration-dashboard>
                </div>
            </div>
            <div id="registration-finance-form" data-bind="visible:currentForm() == 'finance'">
                <div id="registration-finance-container"><registration-finance></registration-finance></div>
            </div>

            <div id="assignments-form"  data-bind="visible:currentForm() == 'housing-assignments'">
                <div id="housing-assignment-container"><housing-assignment></housing-assignment></div>
            </div>

            <div id="reports-form"  data-bind="visible:currentForm() == 'reports'">
                <div id="admin-reports-container"><admin-reports></admin-reports></div>
            </div>
        </div>
    </div>
</div>
<!-- ******************  END FORM ****************************************************************************  -->
