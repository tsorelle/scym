<div class="container"  data-bind="visible:authorized">
    <div>
        <form>
            <div class="row">
                <div class="col-md-8">
                        <div class="form-group">
                            <label class="control-label" for="docTitle">Title</label>
                            <input type="text" class="form-control" id="docTitle" data-bind="textInput:docTitle" />
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="fileName">File name</label>
                            <input type="text" class="form-control" id="fileName" data-bind="textInput:filename" />
                        </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label class="control-label" for="fileName">Access: </label>
                        <select class="form-control" data-bind="value: documentAccess">
                            <option>
                                public
                            </option>
                            <option>
                                private
                            </option>
                        </select>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div>
        <p>File must be previously uploaded using FTP to: <span data-bind="visible:documentAccess()=='private', text:privatePath"></span>
            <span data-bind="visible:documentAccess()=='public', text:publicPath"></span>
        </p>
    </div>
    <div>
        <button data-bind="click: submitDocument">Submit</button>
    </div>
</div>
